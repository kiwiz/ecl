---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
    Controversial/CamelCasePropertyName:
      enabled: false
    CleanCode/StaticAccess:
      enabled: false
    Controversial/CamelCaseParameterName:
      enabled: false
ratings:
  paths:
  - "**.php"
exclude_paths:
- tests/
- "src/Command/InternalParser.php"
